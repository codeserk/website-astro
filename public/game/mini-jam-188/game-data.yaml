      - id: evidence6
        content:
          en:
            title: 'Casino Records'
            description: "GOLDEN PALACE CASINO - PLAYER ACTIVITY REPORT\nPlayer: S.Nazarus\nPeriod: 24-month activity period\nTOTAL LOSSES: $1,847,000\nBORROWED FROM CASINO: $450,000 (67 DAYS OVERDUE)\n\nBEHAVIOR NOTES:\n- Started with $100 poker games\n- Escalated to high-stakes blackjack ($50K hands)\n- Observed emotional reactions at tables\n- Recorded statement: 'one more win would fix everything'\n\nCASINO ACTION: Account suspended, debt collection initiated"
          fr:
            title: 'Dossiers du Casino'
            description: "GOLDEN PALACE CASINO - RAPPORT D'ACTIVITÉ DU JOUEUR\nJoueur: S.Nazarus\nPériode: Période d'activité de 24 mois\nPERTES TOTALES: 1 847 000 $\nEMPRUNTÉ AU CASINO: 450 000 $ (67 JOURS DE RETARD)\n\nNOTES DE COMPORTEMENT:\n- A commencé avec des jeux de poker à 100 $\n- A escaladé vers le blackjack à enjeux élevés (mains de 50K $)\n- Réactions émotionnelles observées aux tables\n- Déclaration enregistrée: « une victoire de plus arrangerait tout »\n\nACTION DU CASINO: Compte suspendu, recouvrement de créances initié"
          es:
            title: 'Registros del Casino'
            description: "GOLDEN PALACE CASINO - REPORTE DE ACTIVIDAD DEL JUGADOR\nJugador: S.Nazarus\nPeríodo: Período de actividad de 24 meses\nPÉRDIDAS TOTALES: $1,847,000\nPRESTADO DEL CASINO: $450,000 (67 DÍAS DE ATRASO)\n\nNOTAS DE COMPORTAMIENTO:\n- Comenzó con juegos de póker de $100\n- Escaló a blackjack de altas apuestas (manos de $50K)\n- Reacciones emocionales observadas en las mesas\n- Declaración registrada: 'una victoria más lo arreglaría todo'\n\nACCIÓN DEL CASINO: Cuenta suspendida, cobranza de deuda iniciada"
        type: text
      - id: evidence7
        content:
          en:
            title: 'Threatening Note'
            description: "A crumpled note found in S.Nazarus's car, stained with reddish substance:\n\n'NAZARUS - \nWe know your daughter's school schedule: Sofia (art class 3PM Wednesdays, soccer practice 4PM Fridays).\n\n$500K by Friday or she'll disappear like Jimmy Torrino did last month. The river doesn't give up its secrets.\n\nThis isn't a negotiation.\n\n- The Collection Agency'"
          fr:
            title: 'Note Menaçante'
            description: "Une note froissée trouvée dans la voiture de S.Nazarus, tachée d'une substance rougeâtre:\n\n'NAZARUS - \nNous connaissons l'horaire scolaire de ta fille: Sofia (cours d'art 15h les mercredis, entraînement de football 16h les vendredis).\n\n500 000 $ avant vendredi ou elle disparaîtra comme Jimmy Torrino le mois dernier. La rivière ne révèle pas ses secrets.\n\nCe n'est pas une négociation.\n\n- L'Agence de Recouvrement'"
          es:
            title: 'Nota Amenazante'
            description: "Una nota arrugada encontrada en el auto de S.Nazarus, manchada con una sustancia rojiza:\n\n'NAZARUS - \nConocemos el horario escolar de tu hija: Sofia (clase de arte 3PM miércoles, práctica de fútbol 4PM viernes).\n\n$500K para el viernes o desaparecerá como Jimmy Torrino el mes pasado. El río no revela sus secretos.\n\nEsto no es una negociación.\n\n- La Agencia de Cobranza'"
        type: text
      - id: evidence8
        content:
          en:
            title: 'Audit Report'
            description: "MERIDIAN CORP - FORENSIC AUDIT SUMMARY\nInvestigator: CPA Amanda Ross\n\nFINANCIAL IRREGULARITIES IDENTIFIED:\n- Created 43 fictitious vendors\n- Redirected pension fund contributions: $892,000\n- Falsified expense reports for 'business trips'\n- Altered payroll deductions: $1,455,892\n- Used company credit cards for cash advances: $234,000\n\nTOTAL EMBEZZLED: $2,581,892\nSTATUS: FBI financial crimes investigation ongoing"
          fr:
            title: "Rapport d'Audit"
            description: "MERIDIAN CORP - RÉSUMÉ D'AUDIT JUDICIAIRE\nEnquêteur: CPA Amanda Ross\n\nIRRÉGULARITÉS FINANCIÈRES IDENTIFIÉES:\n- Créé 43 fournisseurs fictifs\n- Redirigé les contributions au fonds de pension: 892 000 $\n- Falsifié les rapports de dépenses pour des 'voyages d'affaires'\n- Altéré les déductions salariales: 1 455 892 $\n- Utilisé les cartes de crédit de l'entreprise pour des avances de fonds: 234 000 $\n\nTOTAL DÉTOURNÉ: 2 581 892 $\nSTATUT: Enquête FBI sur les crimes financiers en cours"
          es:
            title: 'Reporte de Auditoría'
            description: "MERIDIAN CORP - RESUMEN DE AUDITORÍA FORENSE\nInvestigador: CPA Amanda Ross\n\nIRREGULARIDADES FINANCIERAS IDENTIFICADAS:\n- Creó 43 proveedores ficticios\n- Redirigió contribuciones del fondo de pensiones: $892,000\n- Falsificó reportes de gastos para 'viajes de negocios'\n- Alteró deducciones de nómina: $1,455,892\n- Usó tarjetas de crédito de la empresa para adelantos en efectivo: $234,000\n\nTOTAL MALVERSADO: $2,581,892\nESTADO: Investigación de crímenes financieros del FBI en curso"
        type: text
  case-3:
    id: case-3
    content:
      en:
        title: 'The Reckless Driver'
        description: 'A 26-year-old marketing executive caused a devastating accident through his reckless behavior. Investigate how his arrogance, alcohol consumption, and need to show off led to a high-speed crash that not only nearly killed him and his date, but also destroyed the lives of an innocent family in another vehicle.'
      fr:
        title: 'Le Conducteur Imprudent'
        description: "Un cadre marketing de 26 ans a causé un accident dévastateur par son comportement imprudent. Enquêtez sur comment son arrogance, sa consommation d'alcool et son besoin de frimer ont mené à un crash à haute vitesse qui a non seulement failli le tuer lui et sa rendez-vous, mais a aussi détruit la vie d'une famille innocente dans un autre véhicule."
      es:
        title: 'El Conductor Imprudente'
        description: 'Un ejecutivo de marketing de 26 años causó un accidente devastador a través de su comportamiento imprudente. Investiga cómo su arrogancia, consumo de alcohol y necesidad de presumir llevaron a un choque a alta velocidad que no solo casi lo mató a él y a su cita, sino que también destruyó las vidas de una familia inocente en otro vehículo.'
    evidence:
      - id: evidence9
        content:
          en:
            title: 'Hospital Report'
            description: "MERCY GENERAL HOSPITAL - EMERGENCY ADMISSION\nPatient: Sebastian Nazarus\nAge: 26\nAdmission: 11:47 PM\nBlood Alcohol Level: 0.15% (LEGAL LIMIT: 0.08%)\nInjuries: Multiple fractures, internal bleeding, concussion\nCondition: Critical but stable\nCompanion: Jessica Martinez (22) - serious injuries\nNotes: Patient was driving at time of accident"
            imagePath: /images/evidence/case3/hospital-report-en.png
          fr:
            title: 'Rapport Hospitalier'
            description: "HÔPITAL GÉNÉRAL MERCY - ADMISSION D'URGENCE\nPatient: Sebastian Nazarus\nÂge: 26\nAdmission: 23h47\nTaux d'alcoolémie: 0,15% (LIMITE LÉGALE: 0,08%)\nBlessures: Fractures multiples, hémorragie interne, commotion\nÉtat: Critique mais stable\nCompagnon: Jessica Martinez (22) - blessures graves\nNotes: Le patient conduisait au moment de l'accident"
            imagePath: /images/evidence/case3/hospital-report-fr.png
          es:
            title: 'Reporte Hospitalario'
            description: "HOSPITAL GENERAL MERCY - ADMISIÓN DE EMERGENCIA\nPaciente: Sebastian Nazarus\nEdad: 26\nAdmisión: 11:47 PM\nNivel de Alcohol en Sangre: 0.15% (LÍMITE LEGAL: 0.08%)\nLesiones: Fracturas múltiples, hemorragia interna, conmoción\nCondición: Crítico pero estable\nAcompañante: Jessica Martinez (22) - lesiones graves\nNotas: El paciente conducía al momento del accidente"
            imagePath: /images/evidence/case3/hospital-report-es.png
        type: image
      - id: evidence10
        content:
          en:
            title: 'Witness Statement'
            description: "POLICE STATEMENT - WITNESS TESTIMONY\nWitness: Robert Chen, 45\nLocation: Pine Street intersection\nTime: 11:43 PM\n\nSTATEMENT:\n'I was walking my dog when I heard screeching tires. The red sports car was going at least 80 mph in a 35 zone. The driver was shouting something about showing off to his girlfriend. When he hit the family minivan, the sound was terrible. The other car had a mom and two kids inside. They didn't deserve this.'"
          fr:
            title: 'Déclaration de Témoin'
            description: "DÉCLARATION POLICIÈRE - TÉMOIGNAGE\nTémoin: Robert Chen, 45 ans\nEmplacement: Intersection Pine Street\nHeure: 23h43\n\nDÉCLARATION:\n'Je promenais mon chien quand j'ai entendu des pneus crisser. La voiture de sport rouge roulait au moins à 130 km/h dans une zone à 55. Le conducteur criait quelque chose à propos de frimer devant sa petite amie. Quand il a percuté le minivan familial, le bruit était terrible. L'autre voiture avait une mère et deux enfants à l'intérieur. Ils ne méritaient pas ça.'"
          es:
            title: 'Declaración del Testigo'
            description: "DECLARACIÓN POLICIAL - TESTIMONIO DE TESTIGO\nTestigo: Robert Chen, 45 años\nUbicación: Intersección Pine Street\nHora: 11:43 PM\n\nDECLARACIÓN:\n'Estaba paseando a mi perro cuando escuché neumáticos chirriando. El auto deportivo rojo iba al menos a 80 mph en una zona de 35. El conductor gritaba algo sobre presumir frente a su novia. Cuando golpeó la minivan familiar, el sonido fue terrible. El otro auto tenía una mamá y dos niños adentro. No se merecían esto.'"
        type: text
      - id: evidence11
        content:
          en:
            title: "Date's Interview"
            description: "POLICE INTERVIEW TRANSCRIPT\nInterviewee: Jessica Martinez, 22\nDate: [Day after accident]\nStatus: Conscious, stable condition\n\nOFFICER: Can you tell us what happened?\nJESSICA: Sebastian had been drinking all night. He kept saying he wanted to show me how fast his car could go. I begged him to slow down, but he just laughed. He said 'trust me, babe' right before we hit that van. I keep thinking about the screaming from the other car...\n\nOFFICER: Had you seen this behavior before?\nJESSICA: This was our first date. I'll never forget those kids crying..."
          fr:
            title: 'Entretien avec la Petite Amie'
            description: "TRANSCRIPTION D'ENTRETIEN POLICIER\nInterviewée: Jessica Martinez, 22 ans\nDate: [Jour après l'accident]\nÉtat: Consciente, état stable\n\nOFFICIER: Pouvez-vous nous dire ce qui s'est passé?\nJESSICA: Sebastian avait bu toute la nuit. Il n'arrêtait pas de dire qu'il voulait me montrer à quelle vitesse sa voiture pouvait aller. Je l'ai supplié de ralentir, mais il a juste ri. Il a dit 'fais-moi confiance, bébé' juste avant qu'on percute ce van. Je n'arrête pas de penser aux cris de l'autre voiture...\n\nOFFICIER: Aviez-vous vu ce comportement avant?\nJESSICA: C'était notre premier rendez-vous. Je n'oublierai jamais ces enfants qui pleuraient..."
          es:
            title: 'Entrevista con la Cita'
            description: "TRANSCRIPCIÓN DE ENTREVISTA POLICIAL\nEntrevistada: Jessica Martinez, 22 años\nFecha: [Día después del accidente]\nEstado: Consciente, condición estable\n\nOFICIAL: ¿Puede decirnos qué pasó?\nJESSICA: Sebastian había estado bebiendo toda la noche. No paraba de decir que quería mostrarme qué tan rápido podía ir su auto. Le rogué que disminuyera la velocidad, pero solo se rió. Dijo 'confía en mí, nena' justo antes de golpear esa van. No puedo dejar de pensar en los gritos del otro auto...\n\nOFICIAL: ¿Había visto este comportamiento antes?\nJESSICA: Esta era nuestra primera cita. Nunca olvidaré a esos niños llorando..."
        type: text
      - id: evidence12
        content:
          en:
            title: 'Traffic Camera'
            description: "TRAFFIC ENFORCEMENT CAMERA - FOOTAGE ANALYSIS\nLocation: Pine Street & Oak Avenue\nTime: 11:43:22 PM\nSpeed Detection: 78 MPH (speed limit: 35 MPH)\nVehicle: Red sports car, license plate visible\nTraffic Light Status: RED (ran red light)\nImpact Analysis: T-bone collision with family vehicle\nFatalities: 2 (mother and 6-year-old child)\nSurvivors: 1 (8-year-old child, critical condition)"
          fr:
            title: 'Caméra de Circulation'
            description: "CAMÉRA DE CONTRÔLE DE CIRCULATION - ANALYSE DES IMAGES\nEmplacement: Pine Street & Oak Avenue\nHeure: 23h43:22\nDétection de vitesse: 125 km/h (limite: 55 km/h)\nVéhicule: Voiture de sport rouge, plaque visible\nÉtat du feu: ROUGE (a grillé le feu rouge)\nAnalyse d'impact: Collision en T avec véhicule familial\nDécès: 2 (mère et enfant de 6 ans)\nSurvivants: 1 (enfant de 8 ans, état critique)"
          es:
            title: 'Cámara de Tráfico'
            description: "CÁMARA DE CONTROL DE TRÁFICO - ANÁLISIS DE IMÁGENES\nUbicación: Pine Street & Oak Avenue\nHora: 11:43:22 PM\nDetección de velocidad: 78 MPH (límite: 35 MPH)\nVehículo: Auto deportivo rojo, placa visible\nEstado del semáforo: ROJO (se pasó el semáforo)\nAnálisis de impacto: Colisión en T con vehículo familiar\nFatalidades: 2 (madre e hijo de 6 años)\nSobrevivientes: 1 (niño de 8 años, condición crítica)"
        type: text
