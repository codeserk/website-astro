cases:
  case-1:
    id: case-1
    content:
      en:
        title: 'The Broken Promise'
        description: 'Sebastian, a 34-year-old accountant, left his family in ruins. After years of maintaining a perfect facade, the truth about his secret life has emerged. Investigate the evidence to uncover how Sebastian systematically betrayed his wife Maria and their 8-year-old daughter Sofia, draining their savings and abandoning them for another woman.'
      fr:
        title: 'La Promesse Brisée'
        description: 'Sebastian, un comptable de 34 ans, a laissé sa famille en ruines. Après des années à maintenir une façade parfaite, la vérité sur sa vie secrète a émergé. Enquêtez sur les preuves pour découvrir comment Sebastian a systématiquement trahi sa femme Maria et leur fille de 8 ans Sofia, vidant leurs économies et les abandonnant pour une autre femme.'
      es:
        title: 'La Promesa Rota'
        description: 'Sebastian, un contador de 34 años, dejó a su familia en ruinas. Después de años de mantener una fachada perfecta, la verdad sobre su vida secreta ha salido a la luz. Investiga las evidencias para descubrir cómo Sebastian traicionó sistemáticamente a su esposa María y su hija de 8 años Sofia, vaciando sus ahorros y abandonándolos por otra mujer.'
    evidence:
      - id: evidence1
        content:
          en:
            title: "Child's Drawing"
            description: "A crayon drawing found in 8-year-old Sofia's bedroom. The drawing shows a family of three - mother, father, and herself. However, the father figure's head has been heavily crossed out with red crayon."
          fr:
            title: "Dessin d'Enfant"
            description: 'Un dessin au crayon trouvé dans la chambre de Sofia, 8 ans. Le dessin montre une famille de trois personnes - mère, père et elle-même. Cependant, la tête de la figure du père a été fortement barrée au crayon rouge.'
          es:
            title: 'Dibujo de Niña'
            description: 'Un dibujo con crayones encontrado en la habitación de Sofia, de 8 años. El dibujo muestra una familia de tres - madre, padre y ella misma. Sin embargo, la cabeza de la figura del padre ha sido tachada fuertemente con crayón rojo.'
        type: image
        imagePath: /images/evidence/case1/kid-drawing.png
      - id: evidence2
        content:
          en:
            title: 'Phone Records'
            description: "TELECOMMUNICATIONS REPORT\nAccount: Sebastian\nPeriod: Last 18 months\nCALL LOG: 847 calls to unlisted number (555-0198)\nAverage call duration: 23 minutes\nPattern: Most calls made during work hours\nFrequency increase: 6 months ago\nLast recorded call: [DATE REDACTED]"
          fr:
            title: 'Relevés Téléphoniques'
            description: "RAPPORT DE TÉLÉCOMMUNICATIONS\nCompte: Sebastian\nPériode: 18 derniers mois\nJOURNAL D'APPELS: 847 appels vers numéro non répertorié (555-0198)\nDurée moyenne des appels: 23 minutes\nModèle: La plupart des appels pendant les heures de travail\nAugmentation de fréquence: Il y a 6 mois\nDernier appel enregistré: [DATE CENSURÉE]"
          es:
            title: 'Registros Telefónicos'
            description: "INFORME DE TELECOMUNICACIONES\nCuenta: Sebastian\nPeríodo: Últimos 18 meses\nREGISTRO DE LLAMADAS: 847 llamadas a número no registrado (555-0198)\nDuración promedio de llamadas: 23 minutos\nPatrón: La mayoría de llamadas durante horario laboral\nAumento de frecuencia: Hace 6 meses\nÚltima llamada registrada: [FECHA CENSURADA]"
        type: text
      - id: evidence3
        content:
          en:
            title: 'Financial Records'
            description: "FIRST NATIONAL BANK - ACCOUNT ANALYSIS\nAccount Holder: Sebastian\nFAMILY SAVINGS ACCOUNT:\n- Starting balance (18 months ago): $87,400\n- Sofia's college fund: $23,800 (WITHDRAWN)\n- Emergency savings: $31,200 (WITHDRAWN)\n- Monthly withdrawals: $1,200-$3,400\n- Transaction notes: Hotel charges, jewelry, expensive dinners\nFINAL BALANCE: $0.00\nSTATUS: Account closed"
          fr:
            title: 'Dossiers Financiers'
            description: "FIRST NATIONAL BANK - ANALYSE DE COMPTE\nTitulaire du compte: Sebastian\nCOMPTE D'ÉPARGNE FAMILIAL:\n- Solde initial (il y a 18 mois): 87 400 $\n- Fonds universitaire de Sofia: 23 800 $ (RETIRÉ)\n- Épargne d'urgence: 31 200 $ (RETIRÉ)\n- Retraits mensuels: 1 200 $-3 400 $\n- Notes de transaction: Frais d'hôtel, bijoux, dîners coûteux\nSOLDE FINAL: 0,00 $\nSTATUT: Compte fermé"
          es:
            title: 'Registros Financieros'
            description: "FIRST NATIONAL BANK - ANÁLISIS DE CUENTA\nTitular de la cuenta: Sebastian\nCUENTA DE AHORROS FAMILIAR:\n- Saldo inicial (hace 18 meses): $87,400\n- Fondo universitario de Sofia: $23,800 (RETIRADO)\n- Ahorros de emergencia: $31,200 (RETIRADOS)\n- Retiros mensuales: $1,200-$3,400\n- Notas de transacción: Gastos de hotel, joyería, cenas costosas\nSALDO FINAL: $0.00\nESTADO: Cuenta cerrada"
        type: text
      - id: evidence4
        content:
          en:
            title: 'The Escape Plan'
            description: "A handwritten letter found in Sebastian's abandoned desk drawer:\n\n'My dearest Sebastian,\nEverything is ready for our new life in Costa Rica. I've purchased the beachfront property as planned - $340,000 using the funds you provided. Sofia will adjust, she's young. Maria will be fine, she's stronger than you think.\nWe deserve this happiness after all the sneaking around. No more lies, no more guilt.\nForever yours,\nIsabella'\n\nP.S. - I've already transferred your last payment. See you at the airport tomorrow.'"
          fr:
            title: "Le Plan d'Évasion"
            description: "Une lettre manuscrite trouvée dans le tiroir abandonné du bureau de Sebastian:\n\n'Mon très cher Sebastian,\nTout est prêt pour notre nouvelle vie au Costa Rica. J'ai acheté la propriété en bord de mer comme prévu - 340 000 $ en utilisant les fonds que tu as fournis. Sofia s'adaptera, elle est jeune. Maria ira bien, elle est plus forte que tu ne le penses.\nNous méritons ce bonheur après toute cette dissimulation. Plus de mensonges, plus de culpabilité.\nPour toujours tienne,\nIsabella'\n\nP.S. - J'ai déjà transféré ton dernier paiement. Rendez-vous à l'aéroport demain.'"
          es:
            title: 'El Plan de Escape'
            description: "Una carta escrita a mano encontrada en el cajón abandonado del escritorio de Sebastian:\n\n'Mi querido Sebastian,\nTodo está listo para nuestra nueva vida en Costa Rica. He comprado la propiedad frente al mar como planeamos - $340,000 usando los fondos que proporcionaste. Sofia se adaptará, es joven. María estará bien, es más fuerte de lo que piensas.\nMerecemos esta felicidad después de tanto engaño. No más mentiras, no más culpa.\nPara siempre tuya,\nIsabella'\n\nP.D. - Ya he transferido tu último pago. Te veo en el aeropuerto mañana.'"
        type: text
  case-2:
    id: case-2
    content:
      en:
        title: 'The Gambling Addiction'
        description: "S.Nazarus, a 42-year-old senior financial analyst at Meridian Corp, destroyed everything through his gambling addiction. Uncover how his weekend poker games escalated into a destructive spiral of theft, lies, and desperation that cost him his career, his family's trust, and ultimately put his daughter's safety at risk."
      fr:
        title: 'La Dépendance au Jeu'
        description: 'S.Nazarus, un analyste financier senior de 42 ans chez Meridian Corp, a tout détruit à cause de sa dépendance au jeu. Découvrez comment ses parties de poker du week-end ont dégénéré en une spirale destructrice de vol, de mensonges et de désespoir qui lui a coûté sa carrière, la confiance de sa famille, et a finalement mis la sécurité de sa fille en danger.'
      es:
        title: 'La Adicción al Juego'
        description: 'S.Nazarus, un analista financiero senior de 42 años en Meridian Corp, destruyó todo a través de su adicción al juego. Descubre cómo sus juegos de póker de fin de semana escalaron a una espiral destructiva de robo, mentiras y desesperación que le costó su carrera, la confianza de su familia, y finalmente puso en riesgo la seguridad de su hija.'
    evidence:
      - id: evidence5
        content:
          en:
            title: 'Legal Warning'
            description: 'Screenshot taken from S.Nazarus computer'
            imagePath: /images/evidence/case2/email-en.png
          fr:
            title: 'Avertissement Juridique'
            description: "Capture d'écran prise de l'ordinateur de S.Nazarus"
            imagePath: /images/evidence/case2/email-fr.png
